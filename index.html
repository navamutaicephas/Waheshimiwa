<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;

        </style>
        <title>Kitui County Assembly Wards Leadership by Political Party 2022-2027</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Wodis_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_Wodis_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">E. Bunge</th>\
                        <td>' + (feature.properties['E. Bunge'] !== null ? autolinker.link(feature.properties['E. Bunge'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ward</th>\
                        <td>' + (feature.properties['ward'] !== null ? autolinker.link(feature.properties['ward'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">R.VOTERS</th>\
                        <td>' + (feature.properties['R.VOTERS'] !== null ? autolinker.link(feature.properties['R.VOTERS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">WON BY</th>\
                        <td>' + (feature.properties['WON BY'] !== null ? autolinker.link(feature.properties['WON BY'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CHAMA CHA</th>\
                        <td>' + (feature.properties['CHAMA CHA'] !== null ? autolinker.link(feature.properties['CHAMA CHA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">MCA</th>\
                        <td>' + (feature.properties['MCA'] !== null ? autolinker.link(feature.properties['MCA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">STATUS</th>\
                        <td>' + (feature.properties['STATUS'] !== null ? autolinker.link(feature.properties['STATUS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">GENDER</th>\
                        <td>' + (feature.properties['GENDER'] !== null ? autolinker.link(feature.properties['GENDER'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">MCA2017</th>\
                        <td>' + (feature.properties['MCA2017'] !== null ? autolinker.link(feature.properties['MCA2017'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">2017PARTY</th>\
                        <td>' + (feature.properties['2017PARTY'] !== null ? autolinker.link(feature.properties['2017PARTY'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">2017GENDER</th>\
                        <td>' + (feature.properties['2017GENDER'] !== null ? autolinker.link(feature.properties['2017GENDER'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Wodis_1_0(feature) {
            switch(String(feature.properties['CHAMA CHA'])) {
                case 'CPK':
                    return {
                pane: 'pane_Wodis_1',
                opacity: 1,
                color: 'rgba(82,82,82,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(139,255,15,1.0)',
                interactive: true,
            }
                    break;
                case 'GTAP':
                    return {

            }
                    break;
                case 'JUBILEE':
                    return {
                pane: 'pane_Wodis_1',

                weight: 1.0,

                fillColor: 'rgba(240,0,0,1.0)',

            }
                    break;
                case 'MUUNGANO':

                weight: 1.0,

                fillColor: 'rgba(35,35,35,1.0)',

            }
                    break;
                case 'NARC':
                    return {

                weight: 1.0,

                interactive: true,
            }
                    break;
                case 'UDA':
                    return {
                pane: 'pane_Wodis_1',
                opacity: 1,
                color: 'rgba(82,82,82,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(248,248,10,1.0)',
                interactive: true,
            }
                    break;
                case 'WDM K':
                    return {
                pane: 'pane_Wodis_1',
                opacity: 1,
                color: 'rgba(82,82,82,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,191,111,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Wodis_1');
        map.getPane('pane_Wodis_1').style.zIndex = 401;
        map.getPane('pane_Wodis_1').style['mix-blend-mode'] = 'normal';
        var layer_Wodis_1 = new L.geoJson(json_Wodis_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Wodis_1',
            layerName: 'layer_Wodis_1',
            pane: 'pane_Wodis_1',
            onEachFeature: pop_Wodis_1,
            style: style_Wodis_1_0,
        });
        bounds_group.addLayer(layer_Wodis_1);
        map.addLayer(layer_Wodis_1);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Kitui County Assembly Wards Leadership by Political Party 2022-2027</h2>';
            };
            title.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        </script>
    </body>
</html>
